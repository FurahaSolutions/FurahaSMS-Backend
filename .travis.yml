dist: bionic
language: php
php:
  - 7.4.15
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - cp .env.testing.travis .env.testing
  - sudo mysql -e 'create database furahasms_testing;'
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
  - php artisan test
script:
  - vendor/bin/phpunit
